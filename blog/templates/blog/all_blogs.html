{% extends 'portfolio/base.html' %}

{% block content%}


Hello Blog






<h2> Ravi has written {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>

{% for blog in blogs %}

<a href=" {% url 'blog:detail' blog.id %}"><h1> {{blog.title}} </h1></a>
<h3>{{ blog.date|date:'M d Y'|upper }}</h3>
<h5>{{ blog.description|safe | truncatechars:100 }}</h5>



{% endfor %}

{% endblock%}
